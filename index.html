<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="wrapper">
    <div class="parent">
      <div class="content">
        <div class="blank"></div>
        <div class="on">
          <!-- <h1 class="welcome">WELCOME</h1> -->
          <div class=" welcome">
            <svg>
              <text x="50%" y="50%" dy=".5em" text-anchor="middle">
                Welcome
              </text>
            </svg>
          </div>

          <main>
            <!-- <div class="time"></div> -->
            <!-- <img
              src="https://www.usnews.com/object/image/00000186-7a58-d975-aff7-fffbc8910000/iguazu-falls-stock.jpg?update-time=1677089883729&size=responsive970"
              alt=""> -->
            <nav></nav>
            <section id="slider">
              <input type="radio" name="slider" id="s1">
              <input type="radio" name="slider" id="s2">
              <input type="radio" name="slider" id="s3" checked>
              <input type="radio" name="slider" id="s4">
              <input type="radio" name="slider" id="s5">
              <label for="s1" id="slide1"><img src="https://ibiene.com/wp-content/uploads/2021/04/Big-seven-travel-768x511.jpg" alt=""></label>
              <label for="s2" id="slide2"><img src="https://ibiene.com/wp-content/uploads/2021/04/Getty-Images-768x513.jpg" alt=""></label>
              <label for="s3" id="slide3"><img src="https://ibiene.com/wp-content/uploads/2021/04/Viator-1.jpg" alt=""></label>
              <label for="s4" id="slide4"><img src="https://ibiene.com/wp-content/uploads/2021/04/Redditttt-768x512.jpg" alt=""></label>
              <label for="s5" id="slide5"><img src="https://ibiene.com/wp-content/uploads/2021/04/pinterest-22-768x520.jpg" alt=""></label>
            </section>

          </main>
        </div>
      </div>
      <div class="boder--line"></div>
      <div class="control">
        <div class="left-box">
          <div class="left-box-inner">
            <div class="inner-box one">
              <button id="standby">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power"
                  viewBox="0 0 16 16">
                  <path d="M7.5 1v7h1V1z" />
                  <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
                </svg>
              </button>
            </div>
            <div class="inner-box two">
              <button>
                <label for="nav-btn">1</label>
                <input type="checkbox" id="nav-btn" />
              </button>
              <button>2</button>
              <button>3</button>
            </div>
            <div id="wheel" class="inner-box tres">
              <div class="clock">
                <button class="number glow">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
              </div>
            </div>
          </div>
        </div>
        <div class="right-box">lo</div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
