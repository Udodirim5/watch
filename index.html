<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="wrapper">
    <div class="parent">
      <div class="content">
        <div class="blank"></div>
        <div class="on">
          <div class=" welcome">
            <svg>
              <text x="50%" y="50%" dy=".5em" text-anchor="middle">
                Welcome
              </text>
            </svg>
          </div>

          <main>
            <!-- <div class="time"></div> -->
            <nav></nav>
            <section id="slider">
              <input type="radio" name="slider" id="s1" checked>
              <input type="radio" name="slider" id="s2">
              <input type="radio" name="slider" id="s3">
              <input type="radio" name="slider" id="s4">
              <input type="radio" name="slider" id="s5">
              <label for="s1" id="slide1">
                <div class="cam-div">
                  <button id="cam-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                      class="bi bi-camera" viewBox="0 0 16 16">
                      <path
                        d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z" />
                      <path
                        d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                    </svg>
                  </button>
                  <div class="cam-div-inner">
                    <div id="closeBtn">x</div>
                    <input type="file" capture="user" id="file-upload" accept="image/*">
                    <div class="custom-button"
                      onclick="document.getElementById('file-upload').click()"></div>
                  </div>
                </div>
              </label>
              <label for="s2" id="slide2"><img
                  src="https://ibiene.com/wp-content/uploads/2021/04/Getty-Images-768x513.jpg" alt=""></label>
              <label for="s3" id="slide3"><img src="https://ibiene.com/wp-content/uploads/2021/04/Viator-1.jpg"
                  alt=""></label>
              <label for="s4" id="slide4"><img src="https://ibiene.com/wp-content/uploads/2021/04/Redditttt-768x512.jpg"
                  alt=""></label>
              <label for="s5" id="slide5"><img
                  src="https://ibiene.com/wp-content/uploads/2021/04/pinterest-22-768x520.jpg" alt=""></label>
            </section>

          </main>
        </div>
      </div>
      <div class="boder--line"></div>
      <div class="control">
        <div class="left-box">
          <div class="left-box-inner">
            <div class="inner-box one">
              <button id="standby">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power"
                  viewBox="0 0 16 16">
                  <path d="M7.5 1v7h1V1z" />
                  <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
                </svg>
              </button>
            </div>
            <div class="inner-box two">
              <button>
                <label for="nav-btn">1</label>
                <input type="checkbox" id="nav-btn" />
              </button>
              <button>2</button>
              <button>3</button>
            </div>
            <div id="wheel" class="inner-box tres">
              <div class="clock">
                <button class="number glow">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
              </div>
            </div>
          </div>
        </div>
        <div class="right-box">lo</div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
